<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf-Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar-container">
        <h1 class="heading">Bookshelf</h1>
            <nav class="nav-list">
                <ul>
                  <li><a href="#tambah">Tambah Buku</a></li>
                  <li><a href="#cari">Cari</a></li>
                  <li><a href="#belum">Belum dibaca</a></li>
                  <li><a href="#selesai">Selesai dibaca</a></li>
                </ul>
            </nav>
    </header>
    <main>
        
        <section class="input_section" id="tambah">
            <h2>Tambah buku</h2>
                <form id="inputBook">
                  <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                  </div>
                  <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                  </div>
                  <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                  </div>
                  <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                  </div>
                  <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
                </form>
        </section>
        <section class="search_section" id="cari">
            <h2>Cari Buku</h2>
            <form id="searchBook">
              <label for="searchBookTitle">Judul</label>
              <input id="searchBookTitle" type="text">
              <button id="searchSubmit" type="submit">Cari</button>
            </form>
          </section>
          <section class="book_shelf" id="belum">
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list">
                    <article class="book_item">
                <h3>Book Title</h3>
              </article>
            </div>
          </section>
          <section class="book_shelf" id="selesai">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list">
              <article class="book_item">
                <h3>Book Title</h3>
              </article>
            </div>
          </section>
    </main>
    <footer>
        <div class="footer">
            Copyright: Salsa_Dewinta2023.V1.1.01
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
